<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./images/icons/home-icon.png"
      type="image/x-icon"
    />
    <title>Apple eCommerce</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header" id="home">
        <!-- logo -->
        <a href="#" class="logo">
          <i class="fab fa-apple"></i>
        </a>

        <!-- navbar -->
        <nav class="navbar">
          <a href="#iphone-section" class="navbar-link">iPhone 12</a>
          <a href="#macbook-section" class="navbar-link">Macbook Air</a>
          <a href="#watches-section" class="navbar-link">Watch</a>
          <a href="#airpods-section" class="navbar-link">AirPods</a>
        </nav>

        <!-- Cubeoid -->
        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="./images/iphone.png" alt="iphone12" />
            </div>
            <div class="back-side">
              <i class="fab fa-apple"></i>
            </div>
          </div>

          <!-- controls -->
          <div class="controls">
            <a href="#" class="top-x-control"
              ><i class="fas fa-arrow-up"></i
            ></a>
            <a href="#" class="bottom-x-control"
              ><i class="fas fa-arrow-down"></i
            ></a>
            <a href="#" class="left-y-control"
              ><i class="fas fa-arrow-left"></i
            ></a>
            <a href="#" class="right-y-control"
              ><i class="fas fa-arrow-right"></i
            ></a>
            <a href="#" class="top-z-control"
              ><i class="fas fa-arrow-down"></i
            ></a>
            <a href="#" class="bottom-z-control"
              ><i class="fas fa-arrow-up"></i
            ></a>
          </div>
        </div>

        <!-- banner -->
        <div class="header-banner">
          <h1>&#8592; Best Gift</h1>
          <p>"Creativity is just connecting things."</p>
          <span> - Steve Jobs</span>
          <button>Buy Now</button>
        </div>

        <!-- slideshow -->
        <div class="slideshow"></div>
      </header>
      <!-- end header -->

      <!-- iphones section-->
      <section class="iphones-section" id="iphone-section">
        <h1>IPhone 13 Pro</h1>

        <!-- images -->
        <div class="iphones">
          <img
            src="./images/iphones/iphones-1-img.png"
            alt="iphone"
            class="iphone-img-1"
          />
          <img
            src="./images/iphones/iphones-2-img.png"
            alt="iphone"
            class="iphone-img-2"
          />
        </div>

        <!-- buttons -->
        <div class="iphone-btns">
          <a href="#" class="iphone-btn">
            <span>Learn More</span>
          </a>
          <a href="#" class="iphone-btn">
            <span>Shop</span>
          </a>
        </div>
      </section>
      <!-- end iphones section -->

      <!-- macbook section -->
      <section class="macbook-section" id="macbook-section">
        <h1>Macbook Air</h1>

        <div class="content">
          <img
            src="./images/macbook/macbook-screen.png"
            alt="macbook"
            class="macbook-img-1"
          />
          <img
            src="./images/macbook/macbook-keyboard.png"
            alt="macbook"
            class="macbook-img-2"
          />

          <div class="loading-wrapper">
            <div class="loading">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>

          <div class="macbook-info">
            <h2 class="macbook-info-heading">Light, Speed.</h2>
            <p class="macbook-price">Starting at $999</p>
            <button class="macbook-btn">Buy Now</button>
          </div>
        </div>
      </section>
      <!-- end macbook section -->

      <!-- watches section -->
      <section class="watches-section" id="watches-section">
        <div class="watches">
          <!-- watch bands -->
          <div class="watch-bands">
            <img
              src="./images/watches/watch-band-1.jpg"
              alt="watch band"
              class="watch-band-img"
            />
            <img
              src="./images/watches/watch-band-2.jpg"
              alt="watch band"
              class="watch-band-img"
            />
            <img
              src="./images/watches/watch-band-3.jpg"
              alt="watch band"
              class="watch-band-img"
            />
            <img
              src="./images/watches/watch-band-4.jpg"
              alt="watch band"
              class="watch-band-img"
            />
            <img
              src="./images/watches/watch-band-5.jpg"
              alt="watch band"
              class="watch-band-img"
            />
            <img
              src="./images/watches/watch-band-6.jpg"
              alt="watch band"
              class="watch-band-img"
            />
            <img
              src="./images/watches/watch-band-7.jpg"
              alt="watch band"
              class="watch-band-img"
            />
            <img
              src="./images/watches/watch-band-8.jpg"
              alt="watch band"
              class="watch-band-img"
            />
            <img
              src="./images/watches/watch-band-9.jpg"
              alt="watch band"
              class="watch-band-img"
            />
          </div>
          <!-- end watch bands -->

          <!-- watch cases -->
          <div class="watch-cases">
            <img
              src="./images/watches/watch-case-1.png"
              alt="watch case"
              class="watch-case-img"
            />
            <img
              src="./images/watches/watch-case-3.png"
              alt="watch case"
              class="watch-case-img"
            />
            <img
              src="./images/watches/watch-case-2.png"
              alt="watch case"
              class="watch-case-img"
            />
            <img
              src="./images/watches/watch-case-9.png"
              alt="watch case"
              class="watch-case-img"
            />
            <img
              src="./images/watches/watch-case-4.png"
              alt="watch case"
              class="watch-case-img"
            />
            <img
              src="./images/watches/watch-case-5.png"
              alt="watch case"
              class="watch-case-img"
            />
            <img
              src="./images/watches/watch-case-6.png"
              alt="watch case"
              class="watch-case-img"
            />
            <img
              src="./images/watches/watch-case-7.png"
              alt="watch case"
              class="watch-case-img"
            />
            <img
              src="./images/watches/watch-case-8.png"
              alt="watch case"
              class="watch-case-img"
            />
          </div>
          <!-- end watch cases -->

          <!-- watch controls -->
          <a href="#" class="watch-control watch-top-control">
            <i class="fas fa-angle-up"></i>
          </a>
          <a href="#" class="watch-control watch-right-control">
            <i class="fas fa-angle-right"></i>
          </a>
          <a href="#" class="watch-control watch-bottom-control">
            <i class="fas fa-angle-down"></i>
          </a>
          <a href="#" class="watch-control watch-left-control">
            <i class="fas fa-angle-left"></i>
          </a>
          <!-- end watch controls -->
        </div>

        <!-- watch button -->
        <button class="watch-btn">Buy Now</button>
        <!-- end watch button -->
      </section>
      <!-- end watches section -->

      <!-- airpods section -->
      <section class="airpods-section" id="airpods-section">
        <div class="airpods">
          <h1>AirPods</h1>

          <img
            src="./images/airpods/airpods-1.png"
            alt="airpods"
            class="airpods-img-1"
          />
          <img
            src="./images/airpods/airpods-2.png"
            alt="airpods"
            class="airpods-img-2"
          />

          <div class="airpods-btns">
            <button class="airpods-btn">Learn More</button>
            <button class="airpods-btn">Buy</button>
          </div>
        </div>
      </section>
      <!-- end airpods section -->

      <!-- footer -->
      <footer class="footer">
        <div class="footer-icons">
          <a href="#home" class="icon-link">
            <img src="./images/icons/home-icon.png" alt="home" />
          </a>
          <a href="#iphone-section" class="icon-link">
            <img src="./images/icons/iphone -icon.png" alt="iphone" />
          </a>
          <a href="#macbook-section" class="icon-link">
            <img src="./images/icons/macbook-icon.png" alt="macbook" />
          </a>
          <a href="#watches-section" class="icon-link">
            <img src="./images/icons/watch-icon.png" alt="watch" />
          </a>
          <a href="#airpods-section" class="icon-link">
            <img src="./images/icons/airpods-icon.png" alt="airpods" />
          </a>
        </div>
        <p class="copyright">Copyright &copy; Omkar Choudhary Rights Reserved</p>
      </footer>
      <!-- end footer -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
